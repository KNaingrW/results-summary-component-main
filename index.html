<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Hanken+Grotesk:wght@500;700;800&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
    <div class="right">
      <h3>Your Result</h3>
      <div class="numbers">
        <p><span>76</span> of 100</p>
      </div>
      <div class="text">
        <h2>Great</h2>
        <p>
          Your score is higher than 65% of the people who have taken 
          these tests.
        </p>
      </div>
    </div>
    <div class="left">
      <h3>
        Summary
      </h3>
      <div class="performance">
      <p><img src="assets/images/icon-reaction.svg"> Reaction <b>80</b><span> /100</span></p>
      <p><img src="assets/images/icon-memory.svg"> Memory <b>92</b><span> /100</span></p>
      <p><img src="assets/images/icon-verbal.svg"> Verbal <b class="b3" style="margin-left: 200px;">61</b><span> /100</span></p>
      <p><img src="assets/images/icon-visual.svg"> Visual <b class="b4" style="margin-left: 200px;">72</b><span> /100</span></p>

      <button>Continue</button>
      </div>
    </div>
  </div>
</body>
</html>
